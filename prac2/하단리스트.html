    <style>

        .item-wrap{
            width: 1280px;
            display: flex;
            border: 1px solid black;
            flex-wrap: wrap;  /**/

            justify-content: space-between;
        }

    /*item css*/
        h5, p{
            padding: 0;
            margin: 0;
        }
        .item{
            width: 300px;
            height: 200px;
            border: 1px solid red;
             
            /*  */
            overflow: hidden; 
            position: relative;

            margin-top: 10px;
        }

        img{
            width: 300px;
            height: 200px; 
        }

        .desc{
            width: 100%;
            height: 60px;
            border: 1px solid blue;

            /* 부모를 기준으로 바닥 아래에 위치*/
            position: absolute;
            bottom: -60px;
            left: 0px; 

            transition: 0.5s;   /* 자연스럽게 이동 */
        }

        /* item에 마우스 올리면 히든영역의 위치 bottom값 변경 */
        .item:hover .desc{
            bottom: 0;
        }

    </style>
</head>
