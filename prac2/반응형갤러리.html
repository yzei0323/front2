<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        
        .wrap{
            width: 950px;
            /*border: 1px solid black;*/

            margin: 0 auto;
        }

        .gnb{
           /* border: 1px solid red;*/
            text-align: right;
            font-size: 16px;
            font-weight: bold;
        }

        .gnb a{
            padding-right: 10px;
        }

        /* search 영역 */

        .search{
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .search input{
            padding: 10px; 
            background-image: url("img/search.png");
            background-repeat: no-repeat;
            background-position: right;
            background-size: 20px; /*돋보기 저거 사진크기*/

            border: none;
            outline: none;
            border-bottom: 0.5px solid #ccc;
        }

        .search button{
            border: none;
            font-size: 20px;
            padding: 13px 60px;
            color: white;
            background-color: rgb(210, 238, 173);
            border-radius: 30px;
        }

        .search button:hover{
            opacity: 0.7;
            color: black;
            transition: 0.4s;
        }


    /* item css */
        h5, p{
            padding: 0;
            margin: 0;
        }
        .item{
            width: 300px;
            height: 200px;
            /*border: 1px solid red;*/
             
            /*  */
            overflow: hidden; 
            position: relative;
            
            margin-top: 10px;
        }

        img{
            width: 300px;
            height: 200px; 
        }

        .desc{
            width: 100%;
            height: 60px;
            /*border: 1px solid blue;*/
            background-color: rgba(255, 255, 255, 0.5);

            /* 부모를 기준으로 바닥 아래에 위치*/
            position: absolute;
            bottom: -80px;
            left: 0px; 

            transition: 0.5s;   /* 자연스럽게 이동 */
            padding: 10px;
        }

        /* item에 마우스 올리면 히든영역의 위치 bottom값 변경 */
        .item:hover .desc{
            bottom: 0;
        }


    /* item-wrap */
        .item-wrap{
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        
        /* 모바일 구간 */
        @media(max-width: 768px){
            .wrap{
                width: 100%;
            }
            .gnb{
                text-align: center;
            }
            .search{
                flex-direction: column;
            }
            .item{
                width: 100%;
                height: 100%;
            }
            img{
                width: 100%;
            }
        }


    </style>
</head>
