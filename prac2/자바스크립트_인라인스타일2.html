<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .box2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
<!-- 인라인 스타일, 태그에 직접 주기 -->
<div class="box box1" style="background-color: blue;  "></div>
<div class="box box2" ></div>

<button  onclick="a()">색상 변경 스타일태그에 있는 정보 가져오기</button>
<button  onclick="b()">색상 변경 인라인스타일 정보 가져오기</button>

<script>

 

   function  a() {
    const box2 = document.querySelector(".box2");
    console.log(box2.style.backgroundColor); 
    console.log(getComputedStyle(box2).backgroundColor);
    //console.log(window.getComputedStyle(box2).backgroundColor);  같은거임 window가 생략가능해서
  } 

  function  b() {
    const box1 = document.querySelector('.box1'); 
    console.log(box1.style.backgroundColor);
    //console.log(getComputedStyle(box1).backgroundColor);
    console.log(window.getComputedStyle(box1).backgroundColor); 
  } 
</script>

</body>
</html>
