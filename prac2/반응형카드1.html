<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 600px;
            border: 1px solid black;
            display: flex;
        }

        img{
            width: 250px;
        }

        .item-body{
            border: 1px solid red;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 반응형 모바일 구간 */

        /*
            item -> 100%
            item -> column 변경
            이미지크기  -> 100%
            이미지호버시 사이즈업
        */

        @media (max-width: 768px){
            .item {
                width: 100%;
                flex-direction: column;

                overflow: hidden;
            }
            img{
                width: 100%;
            }
            img:hover{
                transform: scale(1.2);
            }
        }

    </style>
</head>
<body>
    
    <div class="item">
        <img src="img/photo-01.png">

        <div class="item-body">
            <h3>title</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo eaque fugiat magnam quo doloribus reiciendis, vel molestiae ea perspiciatis veniam nihil, illo quae libero qui nam harum repellendus quibusdam dolorum.
        </div>

    </div>

</body>
</html>
