<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    h1{
      text-align: center;
      margin-bottom: 0;
    }

    a{
      text-decoration: none;
      color: black;
      font-size: 20px;
    }

    a:hover{
      color: green;
    }

    h5,p{
      margin: 0;
      padding: 0;
    }

    .wrap{
      width: 950px;
      /* border: 1px solid black; */
      margin: 0 auto;
    }

    .gnb{
      text-align: right;
      /* border: 1px solid black; */
      font-weight: bold;
      text-align: 13px;
      margin-bottom: 10px;
    }

    .search{
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .search input{
      background-image: url(./img/search.png);
      background-repeat: no-repeat;
      background-position: right;
      background-size: 25px;
      border: none;
      outline: none;
      width: 200px;
      font-size: 16px;
      border-bottom: 0.5px solid #ccc;
    }

    .search button{
      width: 200px;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgb(255, 187, 98);
      border: none;
      font-size: 25px;
      font-weight: bold;
      border-radius: 20px;
      color: white;
    }

    img{
      width: 300px;
      height: 400px;
      
    }

    .item{
      width: 300px;
      height: 400px;
      /* border: 1px solid black; */
      overflow: hidden;
      position: relative;
      margin-top: 10px;
      border-radius: 20px;
    }

    .desc{
      width: 100%;
      height: 400px;
      background-color: #ccc;
      opacity: 0.5;
      position: absolute;
      bottom: -400px;
      left: 0;
      text-align: center;
      line-height: 400px;
      font-size: 30px;
      font-weight: bold;
    }

    .item:hover .desc{
      top: 0;
      transition: 0.5s;
    }

    .item-wrap{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }


    .item-wrap2{
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .item2{
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      text-align: center;
      width: 500px;
      margin: 0 auto;
      justify-content: center;
    }


    .item2 img{
      width: 200px;
      height: 200px;
      /* border: 1px solid black; */
      /* margin-top: 10px; */
      border-radius: 50%;
      margin: 0 autos;

    }

    .text{
      width: 250px;
    }



    @media (max-width : 768px) {
      .wrap{
        width: 100%;
      }
      .item-wrap{
        flex-direction: column;
        flex-wrap: wrap;
        margin: 0 auto;
        align-items: center;
        text-align: center;
      }


      .item{
        width: 100%;
      }
      .item img{
        width: 100%;
      }
      .item2{
        margin-top: 20px;
      }


      .item2 img{
        width: 150px;
        height: 150px;
      }

      .item-wrap2{
        flex-direction: column;
        margin: 0 auto;
        text-align: center;
        align-items: center;
      }

    }




  </style>
</head>
<body>
  

  <div class="wrap">

    <div class="header">
      <h1>Travle Site</h1>
      <!--글로벌메뉴바-->
      <div class="gnb">
        <a href="#none">MENU</a>
        <a href="#none">LOGIN</a>
        <a href="#none">HOME</a>
      </div>

      <div class="search">
        <input type="text" placeholder="SEARCH">
        <button>JUST BUTTON</button>
      </div>

      <div class="item-wrap">

        <div class="item">
          <img src="https://image.vovworld.vn/w730/uploaded/vovworld/cqdhprjwp/2021_05_28/kinh-nghiem-vui-choi-pha-dao-sun-world-ha-long-khong-thieu-thu-gi-5d9bfd4d60d89_wxta.jpg" alt="베트남">
  
          <!-- 히든영역 -->
          <div class="desc">
            <h5>베트남</h5>
          </div>
        </div>

        <div class="item">
          <img src="https://img.freepik.com/free-photo/holiday-street-sign-osaka-shopping_1203-6198.jpg" alt="일본">
          <!-- 히든영역 -->
          <div class="desc">
            <h5>일본</h5>
          </div>
        </div>


        <div class="item">
          <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/25/6d/ef/27/caption.jpg?w=1200&h=-1&s=1&cx=1920&cy=1080&chk=v1_9cf3de15fd3c34a7250c" alt="유럽">
  
          <!-- 히든영역 -->
          <div class="desc">
            <h5>유럽</h5>
          </div>
        </div>

      </div>


      <!--22222222-->
      <div class="item-wrap2">

        <div class="item2">
          <img src="https://contents.verygoodtour.com/content/210/AT/0000/AT1/image/1928007_2.jpg">
          <div class="text">
          <p>[아드리아해 낭만 로드]<br>
             발칸 동유럽 6개국 12일 #크슬체헝오독<br>
            <br>
            2,570,000원~</p>
          </div>
        </div>

        <div class="item2">
          <img src="https://contents.verygoodtour.com/content/310/JP/J12/CTS/image/2006830_2.jpg">
          <div class="text">
          <p>[최단 코스, 최적의 일정]<br>
            비에이/조잔케이/아사히카와<br>
            <br>
            849,000원~</p>
          </div>
          </div>

        <div class="item2">
          <img src="https://contents.verygoodtour.com/content/110/US/NV/LAS/image/1926788_2.jpg">
          <div class="text">
          <p>[효율적인동선/이지트레킹]<br>
            5대캐년+3대도시 미서부 9일<br>
            <br>
            3,110,000원~</p>
          </div>
        </div>

      </div>

      </div>

    </div>
  </div>
</body>
</html>
