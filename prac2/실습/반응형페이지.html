<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
        }
        .webtoon{
            font-size: 25px;
            color: black ;
            font-weight: bold;
        }
        .wrap{
            width: 1200px;
            margin: 0 auto;
            /*border: 1px solid black;*/
        }

        .header{
            /*border: 1px solid black; */
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .gnb{
            /*border: 1px solid black;*/
            align-items: center;
            flex: 4;
            display: flex;
        }
        .gnb a {
            padding-right: 10px; 
        }
        .gnb img{
            width: 70px;
        }
        .search{
            border: 0.5px solid #ccc;
            flex: 1.2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search input{
            padding: 10px;
            width: 100%;
            font-size: 14px;
        
            outline: none;
            border: none;
        }

        .search img{
            display: block;
            width: 20px;
            height: 20px;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
        }

        /* item css */
        h4, h5{
            padding-top: 5px;
            padding-left: 5px;
            margin: 0;
        }
        .item-wrap{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .item{
            width: 230px;
            margin-top: 50px;
            box-sizing: border-box;
        }

        .item img{
            width: 100%;
            border: 0.5px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .item img:hover {
            transform: scale(1.03); 
            transition: transform 0.3s;
        }
    
         /* 모바일 구간 */
         @media(max-width: 768px){
            .wrap{
                width:100%;
            }
            .gnb{
                flex: 1.5;
            }
            .search{
                flex: 1;
            }
            .item-wrap{
                flex-direction: column;
                align-items: center;
            }
         }

    </style>
</head>
