<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화를 더 재밌게 봐</title>
    <style>

        h2{
            justify-content: center;
            text-align: center;
        }
        .wrap{
            border: 1px solid #bdbdbd;
            display: flex;
            padding: 10px;
        }
        .wrap1{
            border: 1px solid #ccc;
            width: 200px;
            margin: 0 auto;
            justify-content: center;
            text-align: center;
            /* padding: 10px; */
            position: relative;
            overflow: hidden;
        }
        .wrap1 h3{
            margin: 0px;
        }
        .textWrap{
            padding: 10px;
        }
        .hiddenWrap{
            
            background-color: rgba(0, 0, 0,0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 0.5s;
            bottom: -100%;
            /* display: none; */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hiddenWrap button{
            width: 100%;
            height: 30%;
            font-size: 20px;
            border: none;
            color: white;
            background-color: transparent;
        }
        .wrap1:hover .hiddenWrap{
            bottom: 0px;
        }
        .wrap1 > div{
            margin: 0 auto;
        }
        .movieImg{
            width: 170px;
            height: 240px;
            display: block;
            margin: 0 auto;
        }
        .eggImg{
            width: 16px;
            height: 16px;
        }
        

        @media(max-width:768px){
            .wrap {
                display: flex;
                flex-wrap: wrap;       
                flex-direction: row;    
            }

            .wrap1{
                width: 100%;
            }

            .wrap1 img{
                width: 100%;
                height: 50%;
            }

            
        }
    </style>
    <script>
        function movie(){
            alert("예매하는 척 실패..!");
        }
    </script>
</head>
<body>
    <h2>이 중에서는 썬더볼츠를 봐야 돼</h2>
