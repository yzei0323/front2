        .title .logo {

            nav {

            }

            .item1:hover {

            }

    <script>

        function updateTitleText() {
            const title = document.querySelector('h2');
            if (window.innerWidth <= 1000) {
                title.textContent = '사실 네이버지롱~';
            } else {
                title.textContent = '구글에 오신 것을 환영합니다!';
            }
        }

        window.addEventListener('load', updateTitleText);
        window.addEventListener('resize', updateTitleText);


        function updatePlaceholderText() {
            const input = document.querySelector('.search_bar input');
            if (window.innerWidth <= 1000) {
                input.placeholder = '😝😝속았지~~😝😝';
            } else {
                input.placeholder = '구글이에요!!';
            }
        }

        window.addEventListener('load', updatePlaceholderText);
        window.addEventListener('resize', updatePlaceholderText);

    </script>
