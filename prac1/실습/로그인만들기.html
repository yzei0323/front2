<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        */
        .wrap{
            border: 1px solid black;
            width: 500px;
            height: 220px;
            margin: 0 auto;
            text-align: center;
            padding: 30px;
            justify-items: center;
            align-content: center;
        }
        .wrap h2{
            text-transform: capitalize;
            margin: 0;
            margin-bottom: 30px;
        }
        .field{
            width: 300px;
            display: flex;
            flex-direction: row;
            padding : 5px;
            margin: 0 auto;
        }

        .field label{
            flex: 1;
        }
        
        .field input{
            flex: 2;
        }

        .btn {
            display: block;
            border: none;
            background-color: black;
            color: white;
            margin-top: 20px;
            padding: 0 40px; 
            height: 30px;
            cursor: pointer;

        }
        
        .btn:hover{
            opacity: 0.8;
        }


        
        @media(max-width: 768px){
            .wrap {
                width: 100%;
            }
            .wrap h2{
                margin-bottom: 20px;
            }
            .field {
                flex-direction: column;
            }
            .field input{
                padding: 5px;
            }
            .btn {
                width: 300px;
                background-color: rgb(28, 141, 0);
            }
        }
        

    </style>
</head>
<body>
    
    <div class="wrap">
        <h2>login</h2>
        
        <!-- field -->
        <div class="field">
            <label>아이디</label>
            <input type="text">
        </div>
        <div class="field">
            <label>비밀번호</label>
            <input type="password">
        </div>

        <!-- button -->
        <button class="btn">로그인</button>
    </div>
</body>
</html>
