<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: flex;
            flex-direction: row;
            height: 30px;
        }

        .item{
            flex: 1;
            height: 30px;
            border: 1px solid black;
        }

        /* 모바일 구간, 768까지 */
        @media(max-width: 768px){
            .wrap{
                flex-direction: column;
            }
        }
        
    </style>

</head>
<body>
    
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
