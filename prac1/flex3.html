<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 100px;

            display: flex;
            flex-direction: row;  /* 기본값 */

            justify-content: space-around;   /* around는 왼오 간격 똑같음*/
            align-items: center;

        }

        .item{
            border: 1px solid black;
            width: 100px; 
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
</body>
</html>
