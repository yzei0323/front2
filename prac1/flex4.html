<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            display: flex;
            flex-direction: row; /* 이거 안해도 기본으로 row임 */
        }

        .wrap > div{
            border: 1px solid black;
            height: 30px;
            text-align: center;
        }

        .item1{
            flex: 1;
        }

        .item2{
            flex: 1;
        }

        .item3{
            flex: 2;
        }
        /* 비율적으로 설정한거임 1:1:2 이렇게 */

</style>
</head>
<body>
    
    <div class="wrap">
        <div class="item1">a</div>
        <div class="item2">b</div>
        <div class="item3">c</div>
    </div>

</body>
</html>
