<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .login-wrap{
            width: 600px;
            border: 1px solid black;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 5px;

            margin: 0 auto;
        }

        .login-wrap h2{
            text-transform: capitalize; /* 첫글자 대문자로 변환 */
        }

        .sns-login{
            display: flex;
            margin-bottom: 10px;
            border: 1px solid black;
        }

        .sns-login button{
            height: 30px;
            flex: 1;
            border: none;
        }
        .sns-login button:hover{
            opacity: 0.8;
        }

        .naver{
            background-color: #03c75a;
        }

        .kakao{
            background-color: #fae100;
        }

        /**/
        .field{
            display: flex;
            flex-direction: row;
        }

        .field label{
            flex: 1;
        }
        
        .field input{
            flex: 4;
        }
        
        .btn-login{
            padding: 5px 40px;  /* 상하, 좌우 */
            border: none;
            font-size: 13px;
            color: white;
            background-color: skyblue ;

            margin-top: 20px;
        }

        /*
            1) wrap -> 100%
            2) sns-login -> 플렉스 방향 세로
            3) field -> 플렉스 방향 세로
            4) 로그인버튼 -> 100% 변경
        */

        @media (max-width: 768px){
            .login-wrap{
                width: 100%;
            }
            .sns-login{
                flex-direction: column;
                padding: 5px;
            }
            .field{
                flex-direction: column;
            }
            .btn-login{
                width: 100%;
                margin-top: 10px;
                padding: 10px;
                border-radius: 5px;
            }
            
        }


    </style>
</head>
<body>
    
    <div class="login-wrap">
        <h2>reservation</h2>
        <!-- sns login -->
         <div class="sns-login">
            <button class="naver">Naver</button>
            <button class="kakao">Kakao</button>
         </div>

        <!-- field -->
        <div class="field">
            <label>name</label>
            <input type="text">
        </div>
        <div class="field">
            <label>e-mail</label>
            <input type="text">
        </div>
        <div class="field">
            <label>password</label>
            <input type="text">
        </div>

        <!-- button 영역-->
        <div><button class="btn-login">Login</button></div>
    </div>

</body>
</html>
