<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 1200px;
        }
        header{
            width: 100%;
            height: 120px;
            background-color: lightcoral;
        }
        img{
            width: 300px;
            height: 120px;
        }
        aside{
            width: 100px;
            height: 500px;
            background-color: darkgoldenrod;
            float: left;
        }
        section{
            width: 300px;
            height: 500px;
            background-color: cornflowerblue;
            float: left;
        }
        figure{
            width: 800px;
            height: 500px;
            background-color: blueviolet;
            float: left;
        }
        footer{
            width: 100%;
            height: 150px;
            background-color: green;
            clear: both;  
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1> <img src="https://i.gifer.com/PuhF.gif"> 헤더부분</h1>
        </header>
        <aside>
            <h2> aside 사이드 영역 <br>float:left;</h2>
        </aside>
        <section>
            <h3> section 오른쪽 영역 <br> </h3>
        </section>
        <figure>
            <h4>오른쪽 사이드바 <br> </h4>
        </figure>
        <footer>
            <address>이 곳에는 저작권자를 작성해요.</address>
        </footer>
    </div>
</body>
</html>
