<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{   
            transition: all .5s;
   	        width: 100px;
            height: 100px;
            
        }


        .box1{
            background-color: red;
        }
        .box2{
            background-color: rgb(0, 0, 255);
        }
        .box3{
            background-color: rgb(10, 126, 64);
        }
        .box1:hover{          
            transform: scale(1.2);  
            
        }


        .box2:hover{
          
            background-color: rgb(38, 0, 255);
            transform: scaleY(1.5 );  
        }

        
        .box3:hover{
           
            background-color: rgb(84, 227, 32);
            transform: scaleX(2 );
        }


            

    </style>
</head>


<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>


</html>
