<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .p{
            width: 300px;
            height: 300px;
            border: 1px solid black;


            position: relative;
        }

        .c{
            width: 50px;
            height: 50px;
            background-color: aqua;


            position: absolute;

            /* left, top, bottom, right   -> position:static  적용안됨*/

            position: absolute;
            bottom: 0px;
            left:50px;
        }

    </style>
</head>
<body>
    
<div  class="p">


    <div class="c">

    </div>

</div>


</body>
</html>
