<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 1px solid black;

           
            transition-property: width, height; /*트랜지션 대상 -가로, 세로*/
            transition-delay: 1s; /*지연 시간 n초 후에*/
            transition-duration: 2s,1s; /*실행 시간 */
            transition-timing-function: ease-in; /*속도 곡선*/
 


             /*
             아래와 같이 사용할 수 있음
             transition: width 2s ease-in 1s,   height 1s ease-in 1s;
             */

            /*
            ease : 처음에는 천천히 시작하고 점점 빨라지다가 마지막에 천천히 끝냄(기본)
            linear : 시작 부터 끝까지 똑같은 속도로 진행
            ease-in : 느리게 시작
            ease-out : 느리게 끝
            ease-in-out : 느리게 시작하고 느리게 끝
            cubic-bezier(n,n,n,n) : 배지 함수 정의 n값을 0~1시간만 사용
            transition : 속성, 실행시간, 실행형태, 지연시간을 🔴한꺼번에 쓸 수 있음
            */

        }

        .box2{
            margin: 100px;
            width: 150px;
            height: 150px;
            background-color: orangered;
            border: 1px solid black;
            transition: 2s;  /*  실행시간이 2초임*/
        }




        .box1:hover{
            width: 200px;
            height: 200px;
        }

      

        .box2:hover{
            width: 200px;
            height: 200px;
            background-color: orange;
            transform: rotate(270deg);
        }

        #ex div{
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            padding: 5px;
            background-color: blue;
            color: aliceblue;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
        #ex:hover div{
            height: 400px;
        }
    
        #ex .ease{
            transition: 3s ease;
        }
        #ex .linear{
            transition: 3s linear;
        }
        #ex .ease-in{
            transition: 3s ease-in;
        }
        #ex .ease-out{
            transition: 3s ease-out;
        }
        #ex .ease-in-out{
            transition: 3s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>트랜지션 </h2>
    <p>웹 요소의 배경 색이 바뀌거나 도형의 테두리가 원형으로 바뀌는 등
        스타일 속성이 바뀌는 것을 말합니다.
    </p>
    <div class="box1">box</div>
    <div class="box2">box</div>

    <h2> transitio-timing-function 속도 곡선 속성 값</h2>
    <div id="ex">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
