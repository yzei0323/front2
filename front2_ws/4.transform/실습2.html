<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
          background-color: bisque;
          height: 200px;


          position: relative;
        }

        .box{
            width: 50px;
            height: 50px;
            background-color: aqua;


            position: absolute;
            top:50px;
            right: 50px;
        }

        .box >div{
            height: 2px;
            background-color: rgb(19, 65, 105);  


            position:absolute;
                     
        }


        .box > div:nth-child(1){
            top:0;
        }

        
        .box > div:nth-child(2){
            top:50%;
        }


        .box > div:nth-child(3){
            top:100%;
        }


    </style>
</head>
<body>
    

    <header>

        <div class="box">
            <div></div>  
            <div></div>
            <div></div>
        </div>
    </header>
</body>
</html>
