<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.origin{
margin:50px;
}
        .scalex:hover {
            transform: scaleX(1.2); /*마우스 오버시 가로로 1.2배 확대*/
        }
        .scaley:hover{
            transform: scaleY(1.5); /*마우스 오버시 세로로 1.5배 확대*/
        }
        .scale:hover{
            transform: scale(0.7); /*마우스 오버시 가로,세로로 0.7배 확대*/
        }
    </style>
</head>
<body>
    <div class="origin">
        <div ><img src="../images/3b9ae6a9647c505d6beb03287c39deafcc92f855.jpg" class="scalex"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/3b9ae6a9647c505d6beb03287c39deafcc92f855.jpg" class="scaley"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/3b9ae6a9647c505d6beb03287c39deafcc92f855.jpg" class="scale"></div>
    </div>
</body>
</html>
