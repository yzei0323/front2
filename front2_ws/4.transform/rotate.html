<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: solid 1px;
            width: 210px;
            height: 200px;
        }
        .rotate1:hover{
            transform: rotate(20deg); /*시계방향으로 20도 회전*/
        }
        .rotate2:hover{
            transform: rotate(-40deg); /*시계 반대 방향으로 40도 회전*/
        }
    </style>
</head>
<body>
    <h2>이미지 2차원 회전하기</h2>
    <div class="origin">
        <div class="rotate1"><img src="../images/galic.jpg"></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="../images/galic.jpg"></div>
    </div>
    
</body>
</html>
