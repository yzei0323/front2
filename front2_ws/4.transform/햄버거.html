<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>햄버거아이콘 만들기</title>
 
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>

header{
	height: 200px;
	background-color: rgb(10, 94, 94);
	position: relative;
}
	 

 /**/
 .trigger {
  
    /* border: 1px solid #000; */
    width: 25px;
    height: 15px;

    /* header를 기준으로 오른쪽에 배치함*/
    position: absolute;
    top: 30px;
    right: 15px;
    border:1px solid black;
  }
  

  /* 햄버거 영역을 기준으로  3개을 span을 배치함 */
  .trigger span {
    background-color: #fff;
    height: 1px;
    position: absolute;
    width: 100%;
    transition: 0.3s;
  }
  
  .trigger span:nth-child(1) {
    top: 0;
  }
  .trigger span:nth-child(2) {
    top: 50%;
  }
  .trigger span:nth-child(3) {
    top: 100%;
  }



  /* 아이콘 클릭했을 떄 */
  .trigger.active span:nth-child(1) {
    transform: rotate(45deg);
    top: 50%;
  }
  .trigger.active span:nth-child(2) {
    opacity: 0;
  }
  .trigger.active span:nth-child(3) {
    transform: rotate(-45deg);
    top: 50%;
  } 
	</style>

<body>

	<header>	
    
    <!--햄버거 아이콘-->
			<div class="trigger ">
				<span></span>
				<span></span>
				<span></span>
			</div>	

	</header>

	<script>


 
  // 햄버거 아이콘 클릭시 
  // active라는 클래스를 토글로 추가하거나 제거해줌  
 
		$('.trigger').click(function(){
			$(this).toggleClass('active');		 
		})
	</script>

</body>
</html>
