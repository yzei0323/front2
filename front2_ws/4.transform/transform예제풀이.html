<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            color: aliceblue;
            transition: 2s;
        }
        .box1{
            background-color: yellowgreen;
        }
        .box2{
            background-color: rgb(2, 68, 143);
        }
        .box3{
            background-color: rgb(132, 195, 247);
        }
        
        .box1:hover{
            transform: translate(300px,0);
        }
        .box2:hover{
            transform: skewY(180deg);
        }
        .box3:hover{
            transform: rotateY(180deg);
        }

       .box{
           margin: 50px;
        }
    </style>
</head>
<body>

        <div class="box box1">translate(300px,0)</div>
        <div class="box box2">skewY(180deg)</div>
        <div class="box box3">rotateY(180deg)</div>

</body>
</html>
