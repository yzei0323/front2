<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 텍스트 그림자 효과</title>
    <style>
        div{
            border: 1px solid #ccc;
            height: 100px;
            width: 500px;
            margin: 30px auto;
            transition: .3s;
        }
        .box1:hover{
            box-shadow: 6px 5px 12px gray;
        }
        .box2:hover{
            box-shadow: -6px -6px 12px purple;
        }
        .box3:hover{
            box-shadow: 0 6px 12px rgb(2, 55, 2);
        }
        .box4:hover{
            box-shadow: 0 6px 12px rgb(81, 55, 55),
            0 -6px 12px burlywood;
        }
    </style>
</head>
<body>
    <div class="box1"> </div>
    <div class="box2"> </div>
    <div class="box3"> </div>
    <div class="box4"> </div>
</body>
</html>
