<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skewx:hover{
            transform: skewX(30deg); /*x축으로 30도 비틀기*/
        }
        .skewy:hover{
            transform: skewY(15deg); /*y축으로 15도 비틀기*/
        }
        .skewxy:hover{
            transform: skew(-25deg, -15deg); /*x축으로 -25, y축으로 -15도 비틀기*/
        }
    </style>
</head>
<body>
    <div class="origin">
        <div ><img src="../images/fruit.jpg" class="skewx"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/fruit.jpg" class="skewy"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/fruit.jpg" class="skewxy"></div>
    </div>
</body>
</html>
