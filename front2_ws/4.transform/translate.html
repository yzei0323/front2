<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 transform 트랜스폼 </title>
    <style>
        .movex:hover{
            transform: translateX(50px); /*마우스 오버시 오른쪽으로 50px만큼 이동*/
        }
        .movey:hover{
            transform: translateY(20px); /*마우스 오버시 아래로 20px만큼 이동*/
        }
        .movexy:hover{
            transform: translate(50px, 100px); /*마우스 오버시 사선으로 이동  x, y*/
        }

       .origin{
             margin-top:50px;
       }
    </style>
</head>
<body>
    <h2>변형 transform 트랜스폼 : 1.  translate 위치 변화</h2>
    <p>특정 요소의 크기나 형태가 변하는 것을 변형 또는 트랜스폼이라고 한다.
        사용자의 동작에 반응해 텍스트나 이미지 등을 움직이게 할 수 있다.       
    </p>
    <div class="origin">
        <div ><img src="../images/google_logo.png"  class="movex"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/google_logo.png"  class="movey"></div>
    </div>
    <div class="origin">
        <div ><img src="../images/google_logo.png"  class="movexy"></div>
    </div>
</body>
</html>
