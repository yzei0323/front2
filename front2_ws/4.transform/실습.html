<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
          
            width: 100px;
            height: 100px;
            background-color: aqua;

            transition: 0.5s;
        }

        .box:hover{
            transform: translateX(50px);
        }


        .box2{
            width: 100px;
            height: 100px;
            background-color: red;

            margin-top: 200px;

            transition: 0.5s;
        }

        .box2:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    

    <div class="box">박스</div>

    <div class="box2"> 박스2</div>


</body>
</html>
