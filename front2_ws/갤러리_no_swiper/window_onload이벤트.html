<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        window.addEventListener("load", function(){

           let content  =  document.querySelector(".content");
           content.innerHTML="내용이 바뀐다";
        });

    </script>


    <h2> 문서가 모든 리소스가  모두 완료되었을 때 !!  발생되는 이벤트   window의  load 이벤트 </h2>
    <h2> DOM을 제어하기 위해서는  문서로드가 완료된 시점 이후부터  DOM 사용할 수 있다. </h2>

    
    <div  class="content"> 이 내용을 바꿉니다</div>
</body>
</html>
