<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3 애니메이션</title>
    <style>
        .prod-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .prod-list li {
            /* li칸을 기준으로  배치하기 위해서  relative로 정한다( 부모정하기)*/
            position: relative;         
            padding: 0;
            margin: 10px;
            /* 아래에 캡션 부분 안보이게 하기*/
            overflow: hidden;
             
        }

        .prod-list img {
            margin: 0;
            padding: 0;         
            z-index: 5;
            width: 300px;
            height: 200px;
        }

        .prod-list .caption {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 50px;           
            background: rgba(0, 0, 0, 0.6); 
            
            
            transition: .5s;  
            
        }

        .prod-list li:hover .caption {          
            transform: translateY(-50px);
            cursor: pointer;
        }

        .caption h1, .caption p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>신상품 목록</h1>
    <div id="container">
        <ul class="prod-list">
            <li>
                <img
                    src="http://t3.gstatic.com/licensed-image?q=tbn:ANd9GcSRTbtzf1Mp52cmK2-fUMECKB-XiYhEpm3cPpqskbz2YjC8mt6h8H93LFTaRb5ZiX4ZN6hM8bVH3_HtGeb4dqw">
                <div class="caption">                  
                    <p>상품 1 설명 텍스트</p>
                  
                </div>
            </li>
            <li>
                <img
                    src="http://t3.gstatic.com/licensed-image?q=tbn:ANd9GcSRTbtzf1Mp52cmK2-fUMECKB-XiYhEpm3cPpqskbz2YjC8mt6h8H93LFTaRb5ZiX4ZN6hM8bVH3_HtGeb4dqw">
                <div class="caption">
                 
                    <p>상품 2 설명 텍스트</p>
                   
                </div>
            </li>
            <li>
                <img
                    src="http://t3.gstatic.com/licensed-image?q=tbn:ANd9GcSRTbtzf1Mp52cmK2-fUMECKB-XiYhEpm3cPpqskbz2YjC8mt6h8H93LFTaRb5ZiX4ZN6hM8bVH3_HtGeb4dqw">
                <div class="caption">
                   
                    <p>상품 3 설명 텍스트</p>
                    
                </div>
            </li>
        </ul> 
    </div>

     
</body>

</html>
