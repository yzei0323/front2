<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .box{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;

            animation: moving  3s  infinite ;
        }


        @keyframes  moving {
           0%{
            left:0;
           } 
           50%{
            left:200px;
           }
           100%{
            left:0
           }
        }

    </style>

</head>
<body>
    


    <div class="box"></div>
</body>
</html>
