<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aqua;

            animation:  upSize 3s infinite;
        }


        @keyframes upSize{

            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body> 

    <div class="box"></div>
</body>
</html>
