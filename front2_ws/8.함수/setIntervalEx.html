<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

      // setInterval
      // clearInterval   : 해제하기

          function test(){
             alert(" hi");
          }
          let timer= null;
          timer  =setInterval(test , 3000);

          function stop(){
            clearInterval( timer);
          }
    </script>    

    <button onclick="stop()">그만</button>
</body>
</html>
