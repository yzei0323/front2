<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름방학 특강 신청</title>
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li><label for="number">학번</label> <input type="text" name="" id="number" autofocus> </li>
                <li><label for="name">이름</label> <input type="text" name="" id="name"> </li>
                <li><label for="class">학과</label> <select name="" id="class" size="5" multiple>
                        <!-- size : 드롭다운에 표시될 항목 갯수 -->
                        <!-- multiple : ctrl누르면서 여러개 선택시 여러항목 선택됨 -->
                        <!-- optgroup : label속성을 이용하여 그룹의 제목을 붙인다 -->
                        <optgroup label="공과대학">
                            <option value="">공과대학</option>
                            <option value="archi">건축공학과</option>
                            <option value="mechanict">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="">화학공학과</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="history">사학과</option>
                            <option value="lang">어문학부</option>
                            <option value="philo">철학</option>
                        </optgroup>
                    </select> </li>
            </ul>
        </fieldset>

    </form>


</body>

</html>
