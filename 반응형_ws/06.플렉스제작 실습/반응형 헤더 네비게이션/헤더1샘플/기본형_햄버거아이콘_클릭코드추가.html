<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 



    <style>
           header{

            height: 60px;
            display: flex;
            
            border:1px solid black;
            justify-content: center;
            align-items: center;


           }

           .inner{
            width: 1280px;
            border :1px solid black;
            display: flex;
            justify-content: space-between;

            position: relative;

           }

           .trigger{
            display: none;
            position: absolute;
            right: 10px;
            top:0px
           }


         

           .inner div{
            border:1px solid black;
           }
           /*
           
           반응형코드
         
           1.  헤더의 높이를 auto 로 설정 ( content만큼으로 높이가 정해짐)
           2.  inner영역의 flex방향을 컬럼( 세로) 변경
           3.  (햄버거 아이콘)트리거영역 보이기 
           4.  메뉴, sns영역 안보이기
           5.  메뉴, sns영역  on클래스 적용 스타일 
           

           */


           @media screen and ( max-width: 768px) {
       

           /* */
            header{
                height: auto;
            }

            .inner{
                width: 100%;
                flex-direction: column;
                position: relative;               
            }

            .trigger{
            display: block;
           }


           
            /*  gnb  sns 영역 안보이기 */
            .gnb ,  .sns{
               
                display: none;
            }

             /*  gnb  sns 영역   on 클래스  적용된 스타일 추가  */
            .gnb.on ,  .sns.on{    
                text-align: center;            
                display: block;
            }


           }
    </style>
</head>
<body>
    

    <header>
        <div class="inner">
            <!--로고-->
            <div class="logo">로고</div>

            <div class="gnb"> 메뉴</div>

            <div class="sns">sns</div>

            <div class="trigger">햄</div>
        </div>
    </header>


    <script>
		$('.trigger').click(function(){		 
			$('.gnb, .sns').toggleClass('on')
		})
	</script>
</body>
</html>
