<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

    *{
        margin: 0px;
        padding: 0px;
    }

    .item{
       width: 300px; 
       height: 200px;
       border:1px solid black;
       position: relative;

       overflow: hidden;
    }

    .desc{
        height: 60px;
        width: 100%;
        background-color: antiquewhite;
        padding: 5px;
        box-sizing: border-box;

        position: absolute;
        bottom: -60px;
        transition: 1s;
    }

    .item:hover .desc{
        bottom: 0px;
    }
    </style>
</head>
<body>
    

    <div class="wrap">


        <div class="items">
            <div class="item">
                <img src="">
                <div class="desc">
                    <h6>Image title</h6>
                    <div> 300 Likes</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
