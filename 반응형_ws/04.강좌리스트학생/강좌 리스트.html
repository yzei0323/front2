<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플 아카데미 강좌</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>샘플 아카데미></h1>
            <p>이미 검증된 수비고 친절한 입문 강의들!! 취업을 위한 가장 인기가 많은 강의들을 확인해보세요!</p>
        </header>
        <div class="item-wrap">
            <div class="item">
                <img src="images/course-01.png" alt="">
                <span class="title">HTML+CSS+JQUERY 반응형 웹 사이트 포트폴리오(Architecture Agency)</span>
                <span class="category">웹개발, 중급</span>
                <span class="price">₩61,600</span>
                <span class="badge best">베스트 셀러</span>
            </div>
            <div class="item">
                <img src="images/course-02.png" alt="">
                <span class="title">HTML+CSS+JQUERY 포트폴리오 중급 실전 퍼블리싱</span>
                <span class="category">웹개발, 중급</span>
                <span class="price">₩46,200</span>
                <span class="badge best">베스트 셀러</span>
            </div>
            <div class="item">
                <img src="images/course-03.png" alt="">
                <span class="title">[2020년 출제기준] 웹디자인 기능사 실기시험 완벽 가이드</span>
                <span class="category">웹개발, 초급</span>
                <span class="price">₩166,320</span>
                <span class="badge monopoly">독점</span>
            </div>
            <div class="item">
                <img src="images/event.png" alt="">
                <span class="title event">[ 자바풀스택 ]</span>
                <span class="category">자바풀스택</span>
                <span class="price">₩</span>
                <span class="badge monopoly">독점</span>
            </div>
        </div>
    </section>
</body>
</html>
