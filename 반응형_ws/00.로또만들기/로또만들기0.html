<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .ball{
            display: inline-block;
            width:50px;
            height: 50px;
            background-color: aqua;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            line-height: 50px;
        }       

    </style>
    <script>

        /*
        1. 로또번호생성하기(6개)
        2. 반복
        - 공을 생성한다
        - 스타일을 추가한다
        - 로또번호를 표시한다
        - 부모영역에 추가한다
        3. 종료
        */
        function createLotto(){          
            let lotto_wrap = document.getElementById("lotto_wrap");           
            lotto_wrap.innerHTML="";             
             //1.로또번호 생성하기  8,12,37,44,3,7          
             let lottoNumbers = getLottoNumbers();   // let lottoNumbers = [8,12,37,44,3,7];
             alert( lottoNumbers); 
            
             //2.반복(공6개 만들기)
             for( let i=0;  i< lottoNumbers.length ;i++){
                let ball  = document.createElement("div");
                ball.classList.add("ball");
                ball.innerHTML= lottoNumbers[i];
                lotto_wrap.appendChild( ball);
             }            
        }

        // 기능: 로또번호숫자6개 생성하기
         function getLottoNumbers(){
            let lottoNumbers = [8,12,37,44,3,7];  //가짜로또번호
            return lottoNumbers;
        }  
       
    </script>
</head>
<body>    
    <button  onclick="createLotto()">로또생성</button>
    <!-- 로또영역 -->
    <div class="lotto_wrap"  id="lotto_wrap">
    </div> 
</body>
</html>
