<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .ball{
            display: inline-block;
            width:50px;
            height: 50px;
            background-color: aqua;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            line-height: 50px;
        }

       

    </style>
    <script>
        function createLotto(){
             //alert("call");
             //로또 영역 초기화
             let lotto_wrap = document.getElementById("lotto_wrap");           
             lotto_wrap.innerHTML="";             
             //1.로또번호 생성하기  8,12,37,44,3,7          
             let lottoNumbers = getLottoNumbers();   // let lottoNumbers = [8,12,37,44,3,7];
             alert( lottoNumbers); 
            
             //2.반복(공6개 만들기)
             for( let i=0;  i< lottoNumbers.length ;i++){
                let ball  = document.createElement("div");
                ball.classList.add("ball");
                ball.innerHTML= lottoNumbers[i];
                lotto_wrap.appendChild( ball);
             }              
            
        }
        // 2번째 버전
        function getLottoNumbers(){
            let lottoNumbers =new Array(6);   // 진짜로또번호 반환;
            for( let i=0; i<6; i++){
                random  =  Math.floor(Math.random()  *45 )  +1 ; // 0+1~ 44+1 =>  1~45값
                lottoNumbers[i]= random;
            }
            return lottoNumbers;
        }         

            

    </script>
</head>
<body>    
    <button  onclick="createLotto()">로또생성</button>
    <!-- 로또영역 -->
    <div class="lotto_wrap"  id="lotto_wrap">

    </div>

    
</body>
</html>
