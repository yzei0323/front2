<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../연습과제/reviewdetail.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=JetBrains+Mono:wght@100&family=Righteous&display=swap" rel="stylesheet">
    <title>Review Detail</title>
    <style>
        
body{
    font-family: 'Black Han Sans', sans-serif;	
}

.wrap{
    width: 600px;
    border: 1px solid black;
    margin: 0 auto;
    text-align: center;
}
h4{
    font-size: 20px;
    font-weight: 400;
}
.con1{
    width: 95%;
    margin: 0 auto;
    display: flex;
}
.con1_i{
    width: 49%;
    margin: 0 auto;

}
h6{
    margin: 10px auto;
    font-size: 12px;    font-weight: 400;
}
.con1_i .img{
    border: 1px solid gray; height: 126px;
}

.con2{
    display: flex;
    margin: 10px auto;
    padding-left:18px;
    margin-bottom: 70px;
}
.con2_i{
    width: 31.5%;
}
.con2_i>.content{
    border: 1px solid black;
    width: 100%;
    height: 20px;
}
.con3{
    text-align: left;
    text-indent: 5px;
    margin: 15px auto;
    width: 95%;
}
.con3 .content {
    border: 1px solid black;
    width: 100%;
    height: 20px;
}

.con4{
    text-align: left;
    text-indent: 5px;
    margin: 30px auto;
    width: 95%;
    margin-bottom: 50px;
}

.con4 .content {
    border: 1px solid black;
    width: 100%;
    height: 50px;
}

textarea{
    width: 90%;
}

    </style>
</head>
<body>
    <div class="wrap">
        <h4>REVIEW DETAIL</h4>
        <div class="con1">
            <div class="con1_i">
                <h6>이미지</h6>
                <div class="img"><img src="" alt=""></div>
            </div>
            <div class="con1_i">
                <h6>맛평가 (후기)</h6>
                <textarea name="" id=" "   rows="8"></textarea>
            </div>
        </div>


        <div class="con2">
            <div class="con2_i">
                <h6>연령대</h6>
                <div class="content"></div>
            </div>
            <div class="con2_i">
                <h6>만족도</h6>
                <div class="content"></div>
            </div>
            <div class="con2_i">
                <h6>성별</h6>
                <div class="content"></div>
            </div>
        </div>


        <div class="con3">
            <h6>판매점정보(구매 사이트)</h6>
            <div class="content"></div>
        </div>


        <div class="con4">
            <div class="con4_i">
                <h6>더 나누고 싶은 정보</h6>
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
